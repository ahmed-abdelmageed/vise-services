<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#be9f56"/>
      <stop offset="100%" style="stop-color:#d4b86a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="48" height="48" rx="8" fill="url(#gradient)"/>
  
  <!-- Globe -->
  <circle cx="24" cy="24" r="15" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Longitude lines -->
  <ellipse cx="24" cy="24" rx="9" ry="15" fill="none" stroke="white" stroke-width="1.5"/>
  <ellipse cx="24" cy="24" rx="4.5" ry="15" fill="none" stroke="white" stroke-width="1"/>
  
  <!-- Latitude lines -->
  <line x1="9" y1="24" x2="39" y2="24" stroke="white" stroke-width="1.5"/>
  <ellipse cx="24" cy="24" rx="15" ry="4.5" fill="none" stroke="white" stroke-width="1"/>
  <ellipse cx="24" cy="24" rx="15" ry="9" fill="none" stroke="white" stroke-width="1"/>
  
  <!-- Visa/Document symbol -->
  <rect x="32" y="32" width="12" height="8" rx="1" fill="white"/>
  <text x="38" y="38" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#be9f56">V</text>
</svg>
