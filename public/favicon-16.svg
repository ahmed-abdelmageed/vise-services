<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#be9f56" />
      <stop offset="100%" style="stop-color:#d4b86a" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="16" height="16" rx="2" fill="url(#grad)"/>
  
  <!-- Simple globe -->
  <circle cx="8" cy="8" r="6" fill="none" stroke="white" stroke-width="1"/>
  <ellipse cx="8" cy="8" rx="3" ry="6" fill="none" stroke="white" stroke-width="0.8"/>
  <line x1="2" y1="8" x2="14" y2="8" stroke="white" stroke-width="0.8"/>
  
  <!-- Small V for visa -->
  <text x="13" y="14" font-family="Arial" font-size="4" font-weight="bold" fill="white">V</text>
</svg>
